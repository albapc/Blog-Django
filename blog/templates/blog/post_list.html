<html>
    <head>
        <title>Django Girls blog</title>
        <link rel="stylesheet" href="style_post_list.css">
    </head>
    <body>
        <div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>
        {% for post in posts %}

        <div>
            <p><b>published:{{ post.published_date }}</b></p>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
        {% endfor %}
    </body>
</html>
